<!--i=Inline-->
<html style = "background: blue;">
</html>

<!-- goes in the same line as any html element-->
<!-- style attribute can be added to any tag-->
<!-- useful when we want to add to single elements separately-->
<!--single element-->

<!--Internal-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            background: aqua;
        }
    </style>
</head>
<body>
</body>
</html>

<!-- Selector is necessary for internal CSS and these go before the CSS and after the style tag-->
<!--Internal styling can go anywhere in the code and can also contain multiple parts of the code but
is applicabe to only one page and not applicable for the multiple page websites-->
<!--single webpage-->

<!--External-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    
</body>
</html>

<!--useful when we have multi page webpages since one common file can be used for all-->
<!--rel here denotes the relationship-->
<!--multi page webpages-->
