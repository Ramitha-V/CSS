<!--Margin, Padding and Border-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border:10px solid black;
            border-top:0px;
            padding:20px;
            margin:10px;
        }
    </style>
</head>
<body>
    <p>
        Hello I am Ramitha!
    </p>
    
</body>
</html>
