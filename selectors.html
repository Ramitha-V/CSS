<!--helps identify the part of html where the CSS is applied-->
<!--Element Selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <h2>Red</h2>
    <h2>Green</h2>
    <h2>Blue</h2>
    
</body>
</html>


<!--Class Selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />

</head>
<body>
    <h2 class = "red-text">Red</h2>
    <h2>Green</h2>
    <h2>Blue</h2>
    <p class="red-text">Hello! I am learning CSS and I am very excited!!</p>
</body>
</html>


<!--Id Selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <h2 id="main">Red</h2>
    <h2>Green</h2>
    <h3>Blue</h3>
</body>
</html>

<!--
    Class Selector vs Id Selector
    Class Selector: 
    - can be applied to multiple elements
    - one particular id should only have that particular id

    Id Selector: can be applied to only one element
    - can be used when that particular element alone u want in another style
    - for example image u want all the h2 tags in red color but only the first h2 tag alone u want in
    green, then we use id selector
-->

<!--Attribute Selector-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <p draggable="true">Drag me</p>
    <p>Don't drag me</p>    
</body>
</html>

<!--Universal Selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <h1>CSS</h1>
    <p>Hello World</p>
</body>
</html>
